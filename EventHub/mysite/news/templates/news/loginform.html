{% extends "news/login.html" %}
{% load static %}
{% block content %}
    <form class="login100-form validate-form flex-sb flex-w" method="POST">
        {% csrf_token %}

        <span class="login100-form-title p-b-20">
            <P style="font-size:40px; color:rgb(108, 8, 117);">LOGIN</P>
        </span>
        
        <a href="#" class="btn-face m-b-20">
            <i class="fa fa-facebook-official"></i>
            Facebook
        </a>

        <a href="#" class="btn-google m-b-20">
            <img src="{% static 'login/images/icons/icon-google.png' %}" alt="GOOGLE">
            Google
        </a>
        
        <div class="p-t-31 p-b-9">
            <label for="{{ form.username.id_for_label }}"><span class="txt1">Username</span></label>
        </div>
        <div class="wrap-input100 validate-input">
            {{form.username}}
            <span class="focus-input100"></span>
        </div>
        <div class="p-t-13 p-b-9">
            <label for="{{ form.password.id_for_label }}"><span class="txt1">password:</span></label>
        </div>
        <div class="wrap-input100 validate-input">
            {{form.password}}
            <span class="focus-input100"></span>
        </div>
        
        
        <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" type="submit">
                Sign In
            </button>
        </div>
        <div class="w-full text-center p-t-10">
            <div style="text-align: center;">
                Not a member?<a href="{% url 'news:signupform' %}">
                 Sign up now
                </a><br/>
            </div> &nbsp;
            <div style="text-align: center;">
                Return To<a href="{% url 'news:home' %}">
                  Home
                 </a>
            </div>
        </div>
    </form>
{% endblock %}
